<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close"   aria-hidden="true" id="objectMapClose">&times;</button> 
      <h3 class="modal-title">&nbsp;individual historical data <span id="objectOnMapId"></span></h3>
    </div>
    <div class="modal-body modal-body-perso" id="objModal">
		<div id="objectDescription">
			<div class ="row-fluid">
				<div class="span4">
					<p><span class="objDescription">id:</span><span id="ObjId"></span></p>
					<p><span class="objDescription">sex precision:</span><span id="ObjSex"></span></p>
					<p><span class="objDescription">origin precision:</span><span id="ObjOrigin" ></span></p>
					<p><span class="objDescription">species precision:</span><span id="ObjSpecies" ></span></p>
				</div>
				<div class="span4">
					<p><span class="objDescription">birth date:</span><span id="ObjBirthDate"></span></p>
					<p><span class="objDescription">death date:</span><span id="ObjDeathDate"></span></p>
					<p><span class="objDescription">comments:</span><span id="ObjComment"></span></p>
				</div>
			</div>
		</div>
		<table id="objectHistoryTable">
			<tr>
			  <th>characteristic</th>
			  <th>value</th>
			  <th>begin date</th>
			  <th>end date</th>
			</tr>
		</table> 
		
    </div>
    <div class="modal-footer">
      <a class="btn btn-success" id="objectsReturn">&lt;return</a>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
