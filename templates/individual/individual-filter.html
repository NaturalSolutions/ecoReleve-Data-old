<script type="text/template">
    <div class="panel-group" id="filter-accordion">
    <div class="panel panel-default">
        <div class="panel-heading top-level">
            <h1 class="panel-title">
            <a data-toggle="collapse" data-parent="#filter-accordion" href="#filter-collapse">
                Filters
            </a>
            </h1>
        </div>
    <div id="filter-collapse" class="panel-collapse collapse in">
    <form role="form">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                        Population criteria
                    </a>
                    </h2>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <input id="species" list="species_list" type="text"
                            class="form-control" placeholder="Species"/>
                        <datalist id="species_list"/>
                        <input id="origin" list="origin_list" type="text"
                            class="form-control" placeholder="Origin"/>
                        <datalist id="origin_list"/>
                        <input id="release_area" list="release_area_list" type="text"
                            class="form-control" placeholder="Release area"/>
                        <datalist id="release_area_list"/>
                        <input id="release_year" list="release_year_list" type="text"
                            class="form-control" placeholder="Release year"/>
                        <datalist id="release_year_list"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group" id="accordion2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                    Individual characteristics
                    </a>
                    </h2>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <input id="age" list="age_list" type="text"
                            class="form-control" placeholder="Age"/>
                        <datalist id="age_list"/>
                        <input id="sex" list="sex_list" type="text"
                            class="form-control" placeholder="Sex"/>
                        <datalist id="sex_list"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group" id="accordion3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion3" href="#collapseThree">
                    Survey criteria
                    </a>
                    </h2>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        <input id="status" list="status_list" type="text"
                            class="form-control" placeholder="Individual status"/>
                        <datalist id="status_list"/>
                        <input id="survey_type" list="survey_type_list" type="text"
                            class="form-control" placeholder="Type of survey"/>
                        <datalist id="survey_type_list"/>
                        <input id="monitoring_status" list="monitoring_status_list" type="text"
                            class="form-control" placeholder="Monitoring status"/>
                        <datalist id="monitoring_status_list"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group" id="accordion4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion4" href="#collapseFour">
                    Identifiers
                    </a>
                    </h2>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                    <div class="panel-body">
                        <input id="frequency" list="frequency_list" type="text"
                            class="form-control" placeholder="Frequency"/>
                        <datalist id="frequency_list"/>
                        <input id="ptt" list="ptt_list" type="text"
                            class="form-control" placeholder="PTT"/>
                        <datalist id="ptt_list"/>
                        <input id="chip_code" list="chip_code_list" type="text"
                            class="form-control" placeholder="Chip code"/>
                        <datalist id="chip_code_list"/>
                        <input id="breeding_ring" list="breeding_ring_list" type="text"
                            class="form-control" placeholder="Breeding ring"/>
                        <datalist id="breeding_ring_list"/>
                        <input id="release_ring" list="release_ring_list" type="text"
                            class="form-control" placeholder="Release ring"/>
                        <datalist id="release_ring_list"/>
                        <input id="mark1" list="mark1_list" type="text"
                            class="form-control" placeholder="Mark 1 code"/>
                        <datalist id="mark1_list"/>
                        <input id="mark2" list="mark2_list" type="text"
                            class="form-control" placeholder="Mark 2 code"/>
                        <datalist id="mark2_list"/>
                        <input id="id" list="id_list" type="text"
                            class="form-control" placeholder="ID"/>
                        <datalist id="id_list"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <button id="filter-btn" type="submit"
                        class="btn-block btn btn-primary">
                        Filter
                    </button>
                </div>
            </div>
            <div class="spacer"/>
            <div class="row">
            <div class="col-sm-5 col-sm-offset-1">
                <button id="clear-btn"
                    class="btn-block btn btn-primary">
                    Clear
                </button>
            </div>
            <div class="col-sm-5">
                <button id="save-btn" class="btn-block btn btn-primary">
                    Save
                </button>
            </div>
            </div>
        </div>
    </form>
    </div>
    </div>
    </div>
    <div class="panel-group" id="saved-accordion">
    <div class="panel panel-default">
        <div class="panel-heading top-level">
            <h1 class="panel-title">
            <a data-toggle="collapse" data-parent="#saved-accordion" href="#saved-collapse">
                Saved filters
            </a>
            </h1>
        </div>
    <div id="saved-collapse" class="panel-collapse collapse">
        <div id="indivSavedSearch"/>
    </div>
    </div>
    </div>
    <div id="indivModalQuery"></div>
</script>
