<script type="text/template">
    <div class="col-sm-6 col-sm-offset-3">
        <form class="form-horizontal" role="form">
            <div class="form-group" id="group-mod">
                <label for="input-mod" class="control-label col-sm-5">
                    RFID module:
                </label>
                <div class="col-sm-7">
                    <input id="input-mod" list="mod-list" type="text"
                        class="form-control" placeholder="RFID module"/>
                    <datalist id="mod-list">
                        <% modules.forEach( function(module) { %>
                        <option> <%= module.get('identifier') %> </option>
                        <% }); %>
                    </datalist>
                    <span class="help-block" id="help-mod"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input-type" class="control-label col-sm-5">
                    Monitored site type:
                </label>
                <div class="col-sm-7">
                    <input id="input-type" list="type-list" type="text"
                        class="form-control" placeholder="Type" disabled/>
                    <datalist id="type-list"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input-name" class="control-label col-sm-5">
                    Monitored site name:
                </label>
                <div class="col-sm-7">
                    <input id="input-name" list="name-list" type="text"
                        class="form-control" placeholder="Name" disabled/>
                    <datalist id="name-list"/>
                </div>
            </div>
            <div class="form-group">
                <label for="input-begin" class="control-label col-sm-5">
                    From:
                </label>
                <div class="col-sm-7">
                    <input id="input-begin" type="text"
                        class="form-control" placeholder="yyyy-mm-dd HH:MM:SS"
                        disabled />
                </div>
            </div>
            <div class="form-group">
                <label for="input-end" class="control-label col-sm-5">
                    To:
                </label>
                <div class="col-sm-7">
                    <input id="input-end" type="text"
                        class="form-control" placeholder="yyyy-mm-dd HH:MM:SS"
                        disabled />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-5">
                    <button id="btn-action" type="submit"
                        class="btn btn-primary" disabled>
                        Choose a module
                    </button>
                </div>
            </div>
        </form>
    </div>
</script>
