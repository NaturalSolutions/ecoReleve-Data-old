<script type="text/template">
    <form class="login-form" role="form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" list="username_list" type="text" class="form-control" placeholder="Username">
            <datalist id="username_list">
                <% _.each(items, function(user) { %>
                <option> <%= user.fullname %> </option>
                <% }); %>
            </datalist>
        </div>
        <div class="form-group">
            <label for="user_password">Password:</label>
            <input id="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button id="login-btn" type="submit" class="center-block btn btn-primary">Log in</button>
    </form>
</script>
