<script type="text/template">
    <form class="login-form" role="form">
        <div class="form-group">
            <label class="control-label" for="username">Username:</label>
            <input id="username" list="username_list" type="text"
                class="form-control" placeholder="Username"
                autocomplete="off"/>
            <datalist id="username_list">
                <% _.each(items, function(user) { %>
                <option> <%= user.fullname %> </option>
                <% }); %>
            </datalist>
        </div>
        <div class="form-group" id="pwd-group">
            <label class="control-label" for="user_password">Password:</label>
            <input id="password" type="password" class="form-control" placeholder="Password"/>
        </div>
        <button id="login-btn" type="submit" class="center-block form-control btn btn-primary">Sign in</button>
    </form>
    <p id="err" class="center-block text-center text-danger"/>
</script>
