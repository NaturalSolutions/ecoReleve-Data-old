<section id="filter">
	<div class="row-fluid" id="arogsFilterContainerRow">
		<div class="span3" id="argosFilter">
			<div id="serachHeader">
				<img src="images/NS_search.png">
				<span>search</span>
			</div>
			<div id="argosDataFilter">
				<div class="filterItem">
					<label>ptt</label>
					<hr/>
					<label class="labelform">id</label>
					<input type="text" name="pttId" list="argosTransmittersdList">
					<datalist  id="argosTransmittersdList"></datalist>
					<label class="labelform">type</label>
					<input type="text" name="name">
					<datalist  id=" "></datalist>

				</div>
				<div class="filterItem">
					<label>individual</label>
					<hr/>
					<br/>
					<input type="text" name="indivId" list="argosIndividualList">
					<datalist  id="argosIndividualList"></datalist>
				</div>
				<div class="filterItem">
					<label>status</label>
					<hr/>
					<br/>
					<input type="text" name="status" list="statusList">
					<datalist  id="statusList">
						<option value="please verify"></option>
						<option value="checked"></option>
						<option value="imported"></option>
						<option value="error"></option>
					</datalist>
				</div>
			</div>
			<div id="myDataFilterBtn">
				<button id="argosFilterClear" class="filterbtn">
					<!--<img src="images/clear.png"> -->clear search</button>
				<button id="argosFilterSubmit" class="filterbtn">
					<!--<img src="images/NS_search.png">-->search</button>
			</div>
		</div>
	</div>
</section>
<section class="span9" id="grid">
	<div class="persoScroll">
		<div id="argosGgridLabel">
			<span id="argosDataNb"></span> unchecked data from Argos database
		</div>
		<button id="argosImportPttList" class="argosBtn argosList">import checked</button>
		<div id="argosAllGrid" class="gridDiv">
			<div id="grid"></div>
		</div>
	</div>
</section>
