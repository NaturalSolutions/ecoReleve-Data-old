<script type="text/template">
<div id="filters" class="col-lg-2">
	<form role="form">
		<div class="form-group center-block">
			<h3>Filters</h3>
		</div>
		<div class="form-group">
			<label class="control-label" for="ptt">Ptt:</label>
			<input id="ptt" list="ptt_list" type="text"
				class="form-control" placeholder="Ptt"
				autocomplete="off"/>
			<datalist id="ptt_list">
				<% _.each(items, function(item) { %>
				<option> <%= item.ptt %> </option>
				<% }); %>
			</datalist>
		</div>
		<div class="form-group" id="pwd-group">
			<label class="control-label" for="ind">Individual:</label>
			<input id="ind" list="ind_list" type="text"
				class="form-control" placeholder="Individual"/>
			<datalist id="ind_list">
				<% _.each(items, function(item) { %>
				<option> <%= item.ind_id %> </option>
				<% }); %>
			</datalist>
		</div>
		<div class="form-group row">
			<button id="filter-btn" type="submit"
				class="col-lg-3 col-lg-offset-2 btn btn-primary">Filter</button>
			<button id="clear-btn" type="submit"
				class="col-lg-3 col-lg-offset-2 btn btn-primary">Clear</button>
		</div>
	</form>
</div>
<section id="grid" class="col-lg-10">
	<h3>Data</h3>
	<table class="table" id="data-table">
		<thead>
			<tr>
				<th>ptt</th>
				<th>ind_id</th>
				<th>remarks</th>
			</tr>
		</thead>
		<tbody>
			<% var i = 0; _.each(items, function(item) { %>
				<tr data-id="<%= i %>"
					class="<%= !item.ind_id ? 'danger' : '' %>"
				>
					<td > <%= item.ptt %> </td>
					<td > <%= item.ind_id %> </td>
					<td > <%= item.ind_id ? 'verify' : 'error' %> </td>
				</tr>
			<% i++; }); %>
		</tbody>
	</table>
	<div class="persoScroll">
		<div id="argosGgridLabel">
			<span id="argosDataNb"></span> unchecked data from Argos database
		</div>
		<button id="argosImportPttList" class="argosBtn argosList">import checked</button>
		<div id="argosAllGrid" class="gridDiv">
			<div id="grid"></div>
		</div>
	</div>
</section>
</script>
