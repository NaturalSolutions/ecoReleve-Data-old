  <body>
	<div data-role="page" id="home" class="type-interior">

			<h1 id="titre">Choix protocole</h1>

		<div data-role="content" data-theme="d">
			<div class="content-secondary" id="protocolList">	
			</div>
			<div class="content-primary" >

				</form>

				<p><span> Resultats:</span>
				<textarea id="resultat"></textarea></p>
			</div>
		</div>
		<div data-role="footer" data-position="fixed" data-id="nav" >

		</div>
		<div data-role="content" data-theme="b">

			         	<input type="radio" name="radio-choice-b" id="id" checked="checked" />

			         	<input type="radio" name="radio-choice-b" id="Status" />
			         	<label for="Status">Status Precision</label>
			         	<input type="radio" name="radio-choice-b" id="Frequency" />
			         	<label for="Frequency">Frequency</label>
			    </fieldset>
			</li>
			<li data-role="fieldcontain">
				<input type="text" name="txtSearch" id="txtSearch" value="" data-inline="true" data-theme="b"  data-mini="true"/>
				<button type="button" data-role="button" id="btnRecherche" data-inline="true" data-theme="b" data-mini="true" data-icon="search">search</button><span id="total" ></span>
			</li>
			<li data-role="fieldcontain"><ul id="listValeur" data-role="listview" data-inset="true"></ul></li>
		 </ul>
		 
		</div>
