<div class="modal-dialog">
  <div class="modal-content" id="mapView">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3 class="modal-title"><img src="images/upload.png" class="modal-title-picto">&nbsp;5- export > selected data on map  (<span id="filterViewName"></span>)</h3>
    </div>
    <div class="modal-body">
      <div class="row-fluid">
        <div class="span8"> 
		      <div id="map"></div>
        </div>
        <div class="span4"> 
          <div id="div-map-field-selection" class="non-printable">
            <h4>select a field to display</h4>
            <select id="map-field-selection">
            </select> 
          </div>
          <div id="div-map-label-hposition" class="non-printable">
            <h4>adjust horizontal position of label</h4>
            <button id="map-label-hposition-off">-</button>&nbsp;&nbsp;<button id="map-label-hposition-in">+</button>
          </div>
          <div id="div-map-label-vposition" class="non-printable">
            <h4>adjust vertical position of label</h4>
             <button id="map-label-vposition-off">-</button>&nbsp;&nbsp;<button id="map-label-vposition-in">+</button>
          </div>
        </div>

    </div>
    <div class="modal-footer non-printable">
     <a class="btn" id="export-map-print">print me</a> 
	  <a class="btn" id="export-first-step">first step</a>
    <a class="btn" id="export-result">&lt; previous</a>
	   <a class="btn btn-success" href="#">close</a>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
