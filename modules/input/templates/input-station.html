<script type="text/template">
     <div class="fuelux">
        <div class="wizard" data-initialize="wizard" id="inputWizard">
            <ul class="steps">
                <li data-step="1" class="active"><span class="badge">1</span>start<span class="chevron"></span></li>
                <li data-step="2"><span class="badge">2</span>station<span class="chevron"></span></li>
                <li data-step="3"><span class="badge">3</span>protocols<span class="chevron"></span></li>
                <li data-step="4"><span class="badge">4</span>end<span class="chevron"></span></li>
            </ul>
            <div class="actions">
                <button class="btn btn-default btn-prev" id="btnPrev"><span class="glyphicon glyphicon-arrow-left"></span>Prev</button>
                <button class="btn btn-default btn-next" data-last="Complete" id="btnNext">Next<span class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
            <div class="step-content">
                <div class="step-pane active sample-pane " data-step="1">
                    <div class="ui segment">
                        <div class="ui fluid basic large form segment"> 
                            <div class="grouped fields">
                                <legend for="male">select an action</legend>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio"  name="stationtype" class="stationtype" value="new" checked id ="st1">
                                        <label for="st1">new station</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="stationtype" class="stationtype" value="imported" id ="st2" >
                                        <label for="st2">last imported station(s)</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="stationtype" value="old" id ="st3" class="stationtype" disabled>
                                        <label for="st3">old (all)</label>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="step-pane sample-pane " data-step="2">
                    <div class="row">
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <div id="station-form"></div>
                            <div><button id="inputGetStData" class="btn btn-primary">save</button></div>
                        </div>
                        <div id="station-map" class="col-xs-7 col-sm-7 col-md-7"></div>
                    </div>
                    <div class="row">
                        <div id="gridImportedWaypoints" class="col-xs-12 col-sm-6 col-md-6"></div>
                        <div id="mapImportedWaypoints" class="col-xs-12 col-sm-6 col-md-6"></div>
                    </div>

                    
                </div>
                <div class="step-pane sample-pane " data-step="3">
                    <div id="stationDetails"></div>
                </div>
                <div class="step-pane sample-pane " data-step="4">
                    <div id="stationDetails">
                        <label> Data are stored for this location</label>
                        <ul>
                            <li id="inputMoveToSation"><a> continue input data with another station</a></li>
                            <li><a href="#"> exit input data</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
